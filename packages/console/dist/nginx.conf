server{
    listen 80;
    server_name app.qili2.com;
    return 301 https://app.qili2.com$request_uri;
}

server{
    listen 80;
    listen 443 ssl;
    ssl_certificate /data/certbot/live/qili2.com/fullchain.pem;
    ssl_certificate_key /data/certbot/live/qili2.com/privkey.pem;
    server_name app.qili2.com;

    access_log /data/log/console.log main;

    location / {
        root /data/apps;
        index index.html;
    }
}
